<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Directory</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));;
    margin: 0;
    padding: 0;
}
:root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --background-color: #e94560;
            --text-color: #ffffff;
	    --input-bg: rgba(255, 255, 255, 0.1);
        }

.container {
    width: 80%;
    margin: auto;
    margin-top: 20px;
    padding: 20px;
    background: var(--input-bg);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #fff;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input[type="text"] {
    flex: 1;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>DENY CITY Shop Directory</h1>
        <form id="shopForm" action="add_shop.php" method="POST">
            <input type="text" name="shop_name" placeholder="Shop Name" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit">Add Shop</button>
        </form>
        <div id="shopList">
            <!-- JavaScript will dynamically load the list of shops here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
